<div class="row" *ngIf="!start">
    <form action="" [formGroup]="hostForm" (submit)="createGame()">
        <input formControlName="code" type="text" name="code" placeholder="CODE" minlength="4" maxlength="4" required class="col-md-4 mx-2 text-uppercase">
        <input formControlName="name" type="text" name="name" placeholder="NAME" minlength="1" maxlength="12" required class="col-md-4 mx-2 text-uppercase">
        <input type="submit" name="submit" value="Submit" class="btn-primary col-md-2 mx-2">
    </form>
</div>

<div *ngIf="start">
    <div>{{game | json}}</div>
</div>
